plugins {
    id 'org.springframework.boot' version '3.2.0'  // Spring Boot 플러그인
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '23'  // Java 버전 설정 (현재 Java 23 기준)

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc' // JDBC
    implementation 'mysql:mysql-connector-java:8.0.33' // MySQL 연결
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 테스트 라이브러리
    compileOnly 'org.projectlombok:lombok:1.18.24'  // 최신 버전을 확인하세요
    annotationProcessor 'org.projectlombok:lombok:1.18.24'  // 최신 버전 사용
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.springframework.boot:spring-boot-starter' // @Service 오류 해결
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc' // @Repository 오류
}

tasks.named('test') {
    useJUnitPlatform()
}
